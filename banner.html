<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
    <div class="banner">
        <ul>
            <li class="item pic1">
                <div class="wordBox">
                    <p class="biger">北京<br>：千年古都<br>，文化之城<br>。</p>
                    <p>我的个人北京之旅</p>
                </div>
            </li>
            <li class="item pic2">
                <div class="wordBox">
                    <p class="biger">拉萨<br>：宗教圣地<br>，日光之城<br>。</p>
                    <p>我的个人拉萨之旅</p>
                </div>
            </li>
            <li class="item pic3">
                <div class="wordBox">
                    <p class="biger">深圳<br>：一夜崛起之城<br>。</p>
                    <p>我的个人深圳之旅</p>
                </div>
            </li>
            <li class="item pic4 change">
                <div class="wordBox">
                    <p class="biger">苏州<br>：鱼米之乡<br>，丝绸之府<br>。</p>
                    <p>我的个人乌镇之旅</p>
                </div>
            </li>
        </ul>
    </div>

    <script src="js/banner.js"></script>
</body>
</html>
